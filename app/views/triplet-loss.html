{% extends "layouts/main.html" %}

{% block pageTitle %}
 {{ serviceName }}
{% endblock %}


{% block beforeContent %}
<div class="govuk-width-container app-width-container">

  {{ govukBackLink({
  text: "Back",
  href: "javascript:window.history.back()"
}) }}
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form class="form" action="date-of-loss" method="post">
      <div class="govuk-form-group">

        <fieldset class="govuk-fieldset">

      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Are you requesting a certificate for each triplet?


        </h1>
      </legend>

        <div class="govuk-radios govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="triplet-loss" name="triplet-loss" type="radio" value="single">
            <label class="govuk-label govuk-radios__label" for="triplet-loss">
              No, I'd like a certificate for one baby
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="triplet-loss-2" name="triplet-loss" type="radio" value="twin" data-aria-controls="conditional-contact">
            <label class="govuk-label govuk-radios__label" for="triplet-loss-2">
              No, I'd like certificates for 2 babies
            </label>

          </div>
          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
            <div class="govuk-form-group">
              <label class="govuk-label" for="contact-by-email">
                You'll receive a separate certificate for each baby. We'll ask for details about certificate 1 first, then for certificate 2. 
              </label>
            </div>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="triplet-loss-3" name="triplet-loss" type="radio" value="triple" data-aria-controls="conditional-contact-2">
            <label class="govuk-label govuk-radios__label" for="triplet-loss-3">
              Yes, I'd like certificates for all babies
            </label>
          </div>
          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact-2">
            <div class="govuk-form-group">
              <label class="govuk-label" for="contact-by-email">
                You'll receive a separate certificate for each baby. We'll ask for details about certificate 1 first, then for certificate 2 and 3.   
              </label>
            </div>
          </div>
        </div>


          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button" type="submit">
          Continue
        </button>

      </form>
    </div>
    </div>
  </div>
  <style>

    .govuk-fieldset__legend--l {
      margin-bottom: 30px;
    }
    .govuk-radios--inline {
      margin-bottom: 30px;
    }
  </style>

{% endblock %}
