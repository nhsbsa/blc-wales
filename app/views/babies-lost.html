{% extends "layouts/main.html" %}

{% block pageTitle %}
{{ serviceName }}
{% endblock %}

{% block beforeContent %}
<div class="govuk-width-container app-width-container">

  {{ govukBackLink({
  text: "Back",
  href: "javascript:window.history.back()"
}) }}
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form class="form" action="/number-of-babies-lost" method="post">
    <div class="govuk-form-group">

      <fieldset class="govuk-fieldset">

      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Did you have a single, twin or triplet pregnancy?
        </h1>
      </legend>

      <div class="govuk-radios govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="multiple-loss-pregnancy" name="loss-multiple" type="radio" value="single">
          <label class="govuk-label govuk-radios__label" for="multiple-loss-pregnancy">
            Single pregnancy
          </label>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="multiple-loss-pregnancy" name="loss-multiple" type="radio" value="twin">
          <label class="govuk-label govuk-radios__label" for="multiple-loss-pregnancy">
            Twin pregnancy

          </label>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="multiple-loss-pregnancy" name="loss-multiple" type="radio" value="triplet">
          <label class="govuk-label govuk-radios__label" for="multiple-loss-pregnancy">
          Triplet pregnancy

          </label>
        </div>

      </div>

      </fieldset>
    </div>

    <button class="govuk-button" data-module="govuk-button" type="submit">
      Continue
    </button>

    </form>
  </div>
  </div>
</div>
  <style>

    .govuk-fieldset__legend--l {
      margin-bottom: 30px;
    }
    .govuk-radios--inline {
      margin-bottom: 30px;
    }
  </style>

{% endblock %}
